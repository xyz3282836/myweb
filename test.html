<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<link type="text/css" href="ThinkBox/css/ThinkBox.css" rel="stylesheet" />
<script type="text/javascript" src="ThinkBox/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="ThinkBox/jquery.thinkbox.min.js"></script>

<style type="text/css">
    body{
        background-color: red;
    }
    *{
        margin:0;
        padding:0;
    }
</style>
</head>

<body>


<input type="button" value="thinkbox" id="example-1">

<script type="text/javascript">
    $.thinkbox.defaults('style', 'default');
    $(function(){
        $.ThinkBox([options]); //调用弹出层基础方法；
        $.ThinkBox.load(url, [options]); //调用弹出层扩展方法
        $('a').ThinkBox([options]); //调用弹出层 $.fn 扩展方法；
    });

    $('#example-1').click(function(){
        $.ThinkBox(
            '<div style="width: 300px;padding:10px">我是用弹出层显示的，<br/>按ESC键可以将我关闭！</div>', 
            {'title' : 'Example-1'}
        );  
    });

</script>
</body>
</html>
