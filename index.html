<div class="modal fade" id="login_reg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">

				<span class="color-block blue"></span>
			</div>
			<div class="sign row signin kr-signin">
				<div class="col-md-6">
					<div class="signup-strape">
						<div class="kr-sign-title">
						<h3>快速注册，加入氪加</h3>
						</div>
						<form role="form" class="kr-form-signin form-col clearfix" rel="form-signup" action="user/ajax_signupUser" method="post" data-action="signin" data-method="" data-id="" data-name="" data-go="1">
							<div class="form-inline">
								<div class="form-group">
									<label class="sr-only" for="kr-inputfirstname">姓</label>
									<input type="text" name="lastname" class="form-control on placeholder" rel="input-text" id="kr-inputname-first" placeholder="姓">
								</div>
								<div class="form-group">
									<label class="sr-only" for="kr-inputname">名</label>
									<input type="text" name="firstname" class="form-control on placeholder" rel="input-text" id="kr-inputname-second" placeholder="名">
								</div>
							</div>
							<div class="form-group">
								<label class="sr-only" for="kr-nickname">昵称</label>
								<input type="text" class="form-control on placeholder check-exist check-nickname" max-length="18" name="nickname" rel="input-text" placeholder="@昵称（建议使用真名）" popover="tooltip" data-trigger="focus" data-html="true" data-placement="right" data-title="昵称为您在氪加 的唯一身份标示，可包含中文、英文、数字或“_”" data-original-title="">
							</div>
							<div class="form-group kr-signin-input">
								<span class="kr-forget-image"><i class="icon-email"></i></span>
								<input type="text" class="form-control on placeholder check-exist check-email" rel="input-email" name="email" placeholder="邮箱">
							</div>
							<div class="form-group kr-signin-input">
								<span class="kr-span-lock"><i class="icon-lock"></i></span>
								<input type="password" class="form-control on placeholder" name="password" placeholder="密码" popover="tooltip" data-trigger="focus" data-html="true" data-placement="right" data-title="请输入6~20位数字、字母或符号" data-original-title="">
							</div>
							<div class="help-group">
								<p><span class="help-block"></span></p>
							</div>
							<div class="action-group kr-btn-push">
								<button type="submit" rel="bar-action-register" class="btn kr-btn btn-large">快速注册</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-6 kr-login">
					<div class="signin-strape">
						<div class="kr-login-title">
																							<h3>登录</h3>
								<span class="kr-title-detail">这里是互联网创业者的圈子</span>
																					</div>
					</div>
					<form class="form-signin form-col kr-form-signin" rel="form-login" action="user/ajax_logon" method="post" data-action="signin" data-method="" data-id="" data-name="" data-go="1">
						<fieldset>
							<div class="form-group input-group kr-signin-input has-error">

							    <input type="text" class="form-control on placeholder" placeholder="邮箱" name="email" rel="input-email">
							</div>
							<div class="form-group input-group kr-signin-input">

							    <button type="submit" class="btn kr-btn kr-yellow pull-right">登录</button>
							</div>

<script type="text/javascript">
	//窗口的自适应（开始打开页面）
	// alert($(window).width()+'----'+$(document).width());
    var nest_part=$('.nest_part');
    nest_part.height($(window).height());
    nest_part.width($(document.body).width());

    $(window).resize(function() {
        nest_part.height($(window).height());
        nest_part.width($(document.body).width());
      });

    //弧形菜单
	(function(){
		var pi=Math.PI/180,ul=$("#tool_navs"),li=$("#tool_navs li"),i=li.length,r=120,ang=180/(i+1);
		ul.click(function(){
			$(this).toggleClass('tool_menu_active');
			if($(this).hasClass('tool_menu_active')){
				for(var a=0;a<i;a++){

						var x=Math.floor(r*Math.cos(ang*(a+1)*pi+pi*90));
						var y=Math.floor(r*Math.sin(ang*(a+1)*pi+pi*90));

					li.eq(a).css({
						'transition-delay':""+(50*a)+"ms",
						'-webkit-transition-delay':""+(50*a)+"ms",
						'-o-transition-delay':""+(50*a)+"ms",

						'transform':"translate("+x+"px,"+-y+"px",
						'-webkit-transform':"translate("+x+"px,"+-y+"px",
						'-o-transform':"translate("+x+"px,"+-y+"px",
						'-ms-transform':"translate("+x+"px,"+-y+"px"
					});
				}
			}else{
					li.removeAttr('style');
				}
		});
	})($);


</script>
